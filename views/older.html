
	<div class="item">
		<!-- 日期分类 -->

		<ul class="posts">
			<!-- 文章 -->
			<li ng-repeat="post in posts">
				<span class="tag">{{post.source.name}}</span>
				<div class="cont">
					<h3><a ng-href={{post.url}}>{{post.title}}</a></h3>
					<div class="brief">
						<!-- !=10003 -->
						<p >{{post.description}}</p>
						<!-- 10002 -->
						<div class="thumb">
							<img ng-src="{{post.urlToImage}}" alt="">
						</div>
					</div>							
				</div>
			</li>
		</ul>
	</div>
